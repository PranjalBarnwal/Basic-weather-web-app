<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        
          <input
            type="search"
            name=""
            id="search"
            placeholder="Enter City name"
          />
        
      </div>
      <div class="data-box">
        <div class="name data-item">City Name</div>
        <div class="temp data-item">Temperature</div>
        <div class="min-max-temp data-item">32°C(min)/354°(max)</div>
        <div class="humidity data-item">Humidity</div>
        <div class="logo data-item"></div>
      </div>
    </div>
  </body>
</html>
